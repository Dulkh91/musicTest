<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- jquery -->
  <!--<script src="http://code.jquery.com/jquery-1.4.4.min.js"></script>-->
  <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
  <!-- font icon -->
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- javascript -->
  <script src="js/javascript.js"></script>
  
  <title>តន្ត្រីកំដរ V1</title>
</head>
<body>
  <div class="container-md">
    <div class="row sticky-top">
      <div class="col-sm">
        <nav class="navbar bg-dark border-bottom border-body sm" data-bs-theme="dark" id="naviBar">
          <div class="container">
                <div class="d-flex mb-3" id="btnSong">
                  <button class="navbar-toggler btn btn-dark m-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" id="home">
                    <div><i class="fa fa-filter"><span> Filter</span></i></div>
                  </button>
                  <button class="btn btn-dark m-1" id="emoSong">
                     មនោចេតនា
                  </button>
                  <button class="btn btn-dark m-1" id="cultureSong">
                    ប្រពៃណី
                 </button>
                </div> 
          
            <!--# Searching #-->
          <form class="d-flex" role="search">
            <input type="search" class="form-control" placeholder="Search" id="searchValue">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="btn-search"><i class="fas fa-search"></i></button>
              </div>
          </form> 
            </div>
        </nav>     
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <!--# List Title #-->
          <table class="table table-dark table-hover">
            <tbody id="playList">
            </tbody>
          </tr><tfoot style="height: 120px;"></tfoot>
          </table>
        </div>
      </div>
    </div>
      <div class="row fixed-bottom">
        <div class="col">
          <nav class="navbar bg-dark">
              <div class="container container-small">
                <div class="headPlay">
                  <audio controls id="audioPlayer"  style="width:100%"></audio>
                   <div id="songTitle"></div>
                      <span id="singerTitle"></span>
               </div>   
              </div>
          </nav>   
        </div>
      </div>
  </div>
</body>
</html>
